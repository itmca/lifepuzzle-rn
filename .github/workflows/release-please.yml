name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please Action
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          # Release type for React Native project
          release-type: node
          # Package name from package.json
          package-name: lifepuzzle
          # Include all conventional commit types in changelog
          include-component-in-tag: false
          # Changelog sections
          changelog-types: |
            [
              {"type":"feat","section":"Features"},
              {"type":"feature","section":"Features"},
              {"type":"fix","section":"Bug Fixes"},
              {"type":"perf","section":"Performance Improvements"},
              {"type":"revert","section":"Reverts"},
              {"type":"docs","section":"Documentation"},
              {"type":"style","section":"Styles"},
              {"type":"refactor","section":"Code Refactoring"},
              {"type":"test","section":"Tests"},
              {"type":"build","section":"Build System"},
              {"type":"ci","section":"Continuous Integration"},
              {"type":"chore","section":"Miscellaneous"}
            ]

  # Optional: Additional job that runs after release is created
  post-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Post-release notification
        run: |
          echo "ðŸŽ‰ New release created: ${{ needs.release-please.outputs.tag_name }}"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"
